<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
body {
  background-color: linen;
}

button {
  margin-bottom:10px;
  border: 1px solid #fc6464;
  background-color: #ff8989;
  color: white;
  text-align: center;
  border-radius: 8px;
  display: inline-block;
  width: 100%;
}
button:hover{
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
}
button:active {
  background-color: white;
  color: #ff8989;
}
</style>
<body>
  <button id='blik'>likes</button>
  <button id='bcom'>comments</button>
  <button id='bsto'>stories</button>
  <button id='bdms'>dms</button>
  <script src="popup.js" charset="utf-8"></script>
</body>
</html>
